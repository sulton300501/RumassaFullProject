<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="../../../../assets/images/user 1.png" style="width: 200px;">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                  
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label  class="small mb-1" for="inputUsername">Name (how your name will appear to other users on the site)</label>
                            <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" type="text" placeholder="Enter your name" >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Surname</label>
                                <input [(ngModel)]="surname" [ngModelOptions]="{standalone: true}" class="form-control" type="text" placeholder="Enter your surname" >
                            </div>
                        
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Role</label>
                            <input [(ngModel)]="role" [ngModelOptions]="{standalone: true}" class="form-control"type="email" placeholder="Enter your Role" value="">
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
