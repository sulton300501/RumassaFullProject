<form class="submit-form" style="margin: 0 auto; margin-top: 100px; width: 20%;">

    <div class="form-group">
        <label for="id">ID</label>
        <div class="d-flex" style="justify-content: space-between; align-items: end;">
            <input type="text" class="form-control" id="id" placeholder="enter ID" [(ngModel)]="myId" name="id" style="width: 60%;">
            <button style="width: 50px; height: 20px;" class="btn btn-success" (click)="getById()" style="width: 30%; height: 80%;">Find User</button>
        </div>
    </div>

    <div class="form-group">
        <label for="code">Name</label>
        <input type="text" class="form-control" id="code" placeholder="enter name" [(ngModel)]="user.code" name="code">
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" placeholder="enter name" [(ngModel)]="user.expireDate" name="date">
    </div>

    <div class="form-group">
        <label for="limit">Limit</label>
        <input type="number" class="form-control" id="limit" placeholder="enter name" [(ngModel)]="user.limit" name="limit">
    </div>

    <div class="form-group">
        <label for="percent">Percent</label>
        <input type="number" class="form-control" id="percent" placeholder="enter name" [(ngModel)]="user.percent" name="percent">
    </div>

    <br>
    <button type="submit" class="btn btn-primary" (click)="setUser()">Submit</button>

</form>
